<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twitter LOGIN Page</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>


<body>
  <div class="main-container">
    <div class="rht">
      <form action="
#" id="form-inline">
        <input type="text" name="username" id="username" placeholder="Phone number,Email adresss" />
        <input type="password" name="password" id="password" placeholder="password" />

        <button type="submit" class="login">Log In</button>
        <span class="forgot">Forgot Your Password?</span>
      </form>

      <section class="main">
        <div class="container">
          <img src="img/icon.png" alt="logo img" class="logo-img" />
          <h2 class="main-text-1">See whats's happening in</h2>
          <h2 class="main-text-2">the world right now</h2>
          <h5 class="second-heading">Join twitter today.</h5>
          <div class="buttons-section">
            <button type="button" class="signup">sign Up</button>
            <button type="button" class="login-2">Log In</button>
          </div>
        </div>
      </section>
    </div>
  </div>

  <div class="main-container-2">
    <div class="left">
      <div class="icon-text">
        <i class="fas fa-search" id="iconzz"></i>
        <p class="para">Follow your interest.</p>
      </div>

      <div class="icon-text">
        <i class="fas fa-user" id="iconzz"></i>
        <p class="para">Hear what people are talking about.</p>
      </div>

      <div class="icon-text">
        <i class="fas fa-envelope" id="iconzz"></i>
        <p class="para">Join the conversation.</p>
      </div>
    </div>
  </div>
</body>
</html>
